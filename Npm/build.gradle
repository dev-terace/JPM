    id 'java'
    id 'java-library'
    id 'java-gradle-plugin'
    id 'maven-publish'
}

group = 'com.github.dev_sj'
version = '1.0.0'

repositories {
    mavenCentral()
}

gradlePlugin {
    plugins {
        jpmPlugin {
            // plugins { id "com.github.dev_sj.jpm" }
            id = 'com.github.dev_sj.jpm'
            implementationClass = 'config.plugin.JpmPlugin'
        }
    }
}


